<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">
        <div class="text-[#0d141c] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
      </div>
      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div
            class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-slate-50 @[480px]:rounded-xl min-h-80"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/881679a3-9456-4eb8-b6ab-59c158b69625.png");'
          ></div>
        </div>
      </div>
      <h2 class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Test Name</h2>
      <p class="text-[#0d141c] text-base font-normal leading-normal pb-3 pt-1 px-4">
        Here are the instructions for this test. The test will start after you press the 'Start Test' button.
      </p>
      <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14"><p class="text-[#0d141c] text-base font-normal leading-normal flex-1 truncate">Questions: 100</p></div>
      <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14"><p class="text-[#0d141c] text-base font-normal leading-normal flex-1 truncate">Time: 60 minutes</p></div>
      <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14"><p class="text-[#0d141c] text-base font-normal leading-normal flex-1 truncate">Passing Score: 70%</p></div>
      <div class="flex px-4 py-3">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#0d7cf2] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate"><a href="/src//pages/question.html">Start Test</a></span>
        </button>
      </div>
      <div class="h-5 bg-slate-50"></div>
    </div>
  </body>
</html>
